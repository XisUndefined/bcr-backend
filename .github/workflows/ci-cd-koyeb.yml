name: CI/CD Pipeline Koyeb

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup Node-js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup Node-js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: install dependencies
        run: npm install

      - name: build project
        run: npm run build

      - name: Koyeb redeploy
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          curl -X POST "https://app.koyeb.com/v1/services/fba381bc-92fe-40ec-a34f-6692bcba958b/redeploy" \
            -H "Authorization: Bearer $KOYEB_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "bcr-backend"
              "git": {
                "repo": "https://github.com/XisUndefined/bcr-backend.git",
                "branch": "main"
              }
            }'
